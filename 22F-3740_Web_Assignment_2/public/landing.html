<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - University Portal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a237e, #4a148c);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .decorative-circle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 3.5rem;
      margin-top: 80px;
      text-shadow: 0 4px 6px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
      letter-spacing: 2px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 100px;
      opacity: 0;
      animation: slideUp 1s ease-out 0.3s forwards;
    }

    .login-button {
      padding: 20px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, #00c853, #64dd17);
      color: white;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,200,83,0.2);
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.6s ease;
    }

    .login-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,200,83,0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    .login-button:nth-child(2) {
      background: linear-gradient(45deg, #d50000, #ff1744);
      box-shadow: 0 8px 32px rgba(213,0,0,0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255,255,255,0.5);
      border-radius: 50%;
      animation: particle-float 8s infinite linear;
    }

    @keyframes particle-float {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
        padding: 0 20px;
      }
      
      .button-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>
  
  <h1>Welcome to University Portal</h1>
  <div class="button-container">
    <button class="login-button" onclick="window.location.href='login.html'">Login as Student</button>
    <button class="login-button" onclick="window.location.href='admin/login.html'">Login as Admin</button>
  </div>

  <script>
    // Create animated particles
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = 
          Math.random() * 5 + 2 + 'px';
        particle.style.animationDelay = Math.random() * 5 + 's';
        particles.appendChild(particle);
      }
    }
    
    // Create decorative circles
    function createDecorativeCircles() {
      for (let i = 0; i < 5; i++) {
        const circle = document.createElement('div');
        circle.className = 'decorative-circle';
        circle.style.width = Math.random() * 200 + 100 + 'px';
        circle.style.height = circle.style.width;
        circle.style.left = Math.random() * 100 + '%';
        circle.style.top = Math.random() * 100 + '%';
        circle.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(circle);
      }
    }

    // Initialize animations
    window.addEventListener('load', () => {
      createParticles();
      createDecorativeCircles();
    });
  </script>
</body>
</html>
