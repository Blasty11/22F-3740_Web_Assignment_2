<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scheduling Nightmare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Scheduling Nightmare</h1>
    <nav class="main-nav">
      <a href="#register-section" class="nav-link active">Register Course</a>
      <a href="#search-section" class="nav-link">Search Courses</a>
      <a href="#timetable-section" class="nav-link">Manage Timetable</a>
      <a href="/logout" class="logout-button">Logout</a>
    </nav>
  </header>
  
  <main>
    <!-- Registration Section -->
    <section id="register-section" class="section">
      <h2>Course Registration</h2>
      <div class="registration-container">
        <!-- Division for Available Courses with "Register Course" buttons -->
        <div id="available-courses">
          <h3>Available Courses</h3>
          <!-- Dynamic content: Each available course is displayed with details and a "Register Course" button -->
        </div>
        <!-- Division for Registered Courses with "Drop Course" buttons -->
        <div id="registered-courses">
          <h3>Registered Courses</h3>
          <!-- Dynamic content: Each registered course is displayed with details and a "Drop Course" button -->
        </div>
      </div>
    </section>
    
    <!-- Search Section -->
    <section id="search-section" class="section" style="display: none;">
      <h2>Search Courses</h2>
      <input type="text" id="search-query" placeholder="Enter course name or department">
      
      <!-- Department dropdown (populated dynamically) -->
      <select id="search-department">
        <option value="All">All Departments</option>
      </select>
      
      <!-- Seat availability dropdown -->
      <select id="search-seats">
        <option value="any">Any Seat Availability</option>
        <option value="available">Only Courses With Seats</option>
        <option value="full">Only Full Courses (0 Seats)</option>
      </select>
      
      <button id="search-btn">Search</button>
      <div id="search-results"></div>
    </section>
    
    <!-- Timetable Section -->
    <section id="timetable-section" class="section" style="display: none;">
      <!-- Update Timetable Form --> 
      <h3>Update Timetable</h3>
      <form id="update-timetable-form">
        <label for="update-courseName">Course Name:</label>
        <!-- Dropdown to be populated dynamically with student's registered courses only --> 
        <select id="update-courseName" name="courseName" required>
          <option value="">Select a registered course</option>
        </select>
        
        <label for="update-startTime">Start Time:</label>
        <input type="time" id="update-startTime" name="startTime" required>
        
        <label for="update-endTime">End Time:</label>
        <input type="time" id="update-endTime" name="endTime" required>
        
        <label for="update-day">Day:</label>
        <select id="update-day" name="day" required>
          <option value="">Select Day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
        <button type="submit">Update Timetable</button>
      </form>
      
      <h2>Manage Timetable</h2>
      <!-- Interactive Weekly Calendar --> 
      <div class="calendar">
        <div class="calendar-header">
          <div>Time</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
        </div>
        <div class="calendar-body" id="calendar-body"></div>
      </div>
    </section>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
